version: '3.8'

services:
  api:
    build:
      context: ./backend
      dockerfile: docker/Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/fasttrack?schema=public
      - CARRIER_API_URL=http://mock-carrier:3001
      - CARRIER_API_TIMEOUT=5000
      - SYNC_CRON_SCHEDULE=*/5 * * * *
      - SYNC_ENABLED=true
      - RETRY_MAX_ATTEMPTS=3
      - RETRY_BASE_DELAY=1000
      - RETRY_MAX_DELAY=10000
      - LOG_LEVEL=info
    depends_on:
      db:
        condition: service_healthy
      mock-carrier:
        condition: service_started
    restart: unless-stopped
    networks:
      - fasttrack-network

  db:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=fasttrack
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - fasttrack-network

  mock-carrier:
    build:
      context: ./mock-carrier
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    volumes:
      - ./mock-carrier/db.json:/data/db.json
    networks:
      - fasttrack-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
      - api
    networks:
      - fasttrack-network

volumes:
  postgres_data:

networks:
  fasttrack-network:
    driver: bridge
